[loggers]
keys=root,uvicorn

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn
propagate=0

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stderr,)

[formatter_default]
format=%(asctime)s - [%(levelname)s] (%(name)s:%(funcName)s): %(message)s